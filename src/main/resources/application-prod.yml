logging:
  level:
    ROOT: WARN
    org.springframework: INFO
    dev.joku.redmit: INFO

spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
